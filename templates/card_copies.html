<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>{{ name }}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <a href="/home">
        <button type="Home">Home</button>
    </a>
    <form action="/search/in_collection" method="get">
        <input type="text" name="name" placeholder="search in collection">
        <input type="submit" value="Search">
    </form>

    {% for card in decks_copies + other_copies %}
        <div class="in_search_card_img">
            <a href="/card/{{ card['card'].collector_num }}/{{ card['card'].edition }}"><img title="{{ card['card'].name }}" src="{{ card['card'].img_url }}" width="200"></a>
            {% if (card['is_foil'] and card['card'].foil_price != -1) or card['card'].nonfoil_price == -1 %}
                <p class="card_price_search">foil : {{ card['card'].foil_price }}$</p>
            {% else %}
                <p class="card_price_search">{{ card['card'].nonfoil_price }}$</p>
            {% endif %}
            <p class="card-box-in-copies-view">{{ card['box'] }}</p>
        </div>
    {% endfor %}
</body>
</html>
