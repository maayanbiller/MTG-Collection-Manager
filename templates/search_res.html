<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Search</title>
    <script >
        $(document).ready(function() {
            if ('{{ updated }}' === 'false') {
                $.ajax({
                    beforeSend: function() {
                        $("#loadingDiv").text("loading...");
                    },
                    type: "GET",
                    url: '/update_db_with_search_res/{{ keyword }}',
                    success: function (resp) {
                        if (resp == 'changed') {
                            location = '/search?name={{ keyword }}&updated=true';
                        }
                        $("#loadingDiv").text(" ");
                    }
                });
            }
        });
    </script>
</head>
<body>
    <a href="/home">
        <button type="Home">Home</button>
    </a>
    <form action="search" method="get">
        <input type="text" name="name" placeholder="card name">
        <input type="submit" value="Search">
    </form>
    <div id="loadingDiv" class="search_loading_div"></div>
    {% for card in cards %}
        <div class="card_img">
            <a href="/card/{{ card.collector_num }}/{{ card.edition }}"><img title={{ card.name }} src={{ card.img_url }} width="200"></a>
            <p class="card_name_search">{{ card.name }}</p>
            <p class="card_price_search">price : {{ card.price }}</p>
        </div>
    {% endfor %}
</body>
</html>
